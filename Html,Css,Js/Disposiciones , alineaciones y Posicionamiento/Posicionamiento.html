<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="Posicionamiento.css">

</head>
<body>
    <h3>Posicionamiento en CSS</h3>

    <!-- <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li> -->

    <div class="static">Soy un div Estatico (static)</div> <!--Es el formato original de los divs o los textos-->
    <div class="sticky">Soy un div sticky (sticky)</div>

    <div class="relative">Soy un div relativo (relative)</div>

    <div class="fondo">
        <div class="fixed">Soy un div Fixed (fixed)</div>

        <div class="absolute">Soy un div Absoluto (absolute)</div>
    </div>


</body>
</html>
