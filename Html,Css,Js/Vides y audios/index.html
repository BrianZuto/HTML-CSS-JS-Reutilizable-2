<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>

    <body>

        <!--
            img: Para colocar una imagen 
            src: Para colocar la dirección de la imagen
            alt: Para colocar un texto por si la imagen falla
            widht: Ancho de la imagen
            height: Largo de la imagen 
        -->

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" 
        alt="Logo HTML 5" width="300" height="300">

        <h3>Video</h3>

        <!--
            video: Para colocar un vídeo
            controls: Para mostrar los controladores de audio o video
            autoplay: Para que se reproduzca automaticamente
            muted: Para que esté muteado por defecto
            loop: Para que se reproduzca constantemente (lopp)
            type audio - video: Para elegir el tipo de formato de audio o video
        -->
        <video width="300" height="300" controls autoplay muted loop >
            <source src="Intro 2.O.mp4" type="video/mp4" />
        </video>

        <h3>Audios</h3>

        <audio controls autoplay loop>
            <source src="" type="audio/mp3">
        </audio>

    </body>
</html>
