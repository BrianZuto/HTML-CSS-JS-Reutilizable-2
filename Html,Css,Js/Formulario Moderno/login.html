<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link data-default-icon="https://th.bing.com/th/id/R.a5fa551d51f0aa34c5db58003116daf7?rik=fKbpyqh0jBV%2bYg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_331981.png&ehk=s0WkdcmiHM2IbyaZ1VmhSDgkqVuQaJ0e9WfJssgzoUg%3d&risl=&pid=ImgRaw&r=0" rel="icon" sizes="192x192" href="https://th.bing.com/th/id/R.a5fa551d51f0aa34c5db58003116daf7?rik=fKbpyqh0jBV%2bYg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_331981.png&ehk=s0WkdcmiHM2IbyaZ1VmhSDgkqVuQaJ0e9WfJssgzoUg%3d&risl=&pid=ImgRaw&r=0">
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Login de Google">
                </picture>
                <span>Regístrarse con google </span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="Logo de Twitter">
                </picture>
                <span>Regístrate con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>O...<hr>
        </div>
        <form action="" method="">
            <div class="sections-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="usarname">
                    <span>Username</span>
                    <input id="usarname" name="usarname">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" id="password" name="password" placeholder="6 + caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto los términos y condiciones</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
